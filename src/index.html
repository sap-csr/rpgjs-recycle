<!doctype html>
<html>

<head>
    <style>
        #myContainer {
            background-color: white;
            padding: 20px;
            border: 2px solid white;
            max-width: 800px;  /* adjust this as necessary */
            margin: auto;
        }
        .navbar {
            background-color: #333;
            overflow: auto;
            position: sticky;
            top: 0;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>

    <meta charset="utf-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimum-scale=1, width=device-width, height=device-height">
</head>

<body>
    <div class="navbar">
        <a href="https://www.sap.com/korea/sustainability.html">SAP</a>
        <a href="https://www.instagram.com/explore/tags/에코플랜터즈/">#에코플랜터즈</a>
        <a href="#news">카드뉴스</a>
    </div>
    <div>
        <div id="myContainer">
            <div id="rpg"></div>
        </div>
        <div id="lv-container" data-id="city" data-uid="MTAyMC81ODczNi8zNTE5OA==">
            <script type="text/javascript">
           (function(d, s) {
               var j, e = d.getElementsByTagName(s)[0];
        
               if (typeof LivereTower === 'function') { return; }
        
               j = d.createElement(s);
               j.src = 'https://cdn-city.livere.com/js/embed.dist.js';
               j.async = true;
        
               e.parentNode.insertBefore(j, e);
           })(document, 'script');
            </script>
        <noscript> 라이브리 댓글 작성을 위해 JavaScript를 활성화 해주세요</noscript>
        </div>
    </div>
    
    
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: white; 
        }

        #rpg {
            position: relative;
            
        }

        @media (min-width: 800px) {
            #rpg {
                width: 816px;
                height: 624px;
            }
        }

        @media (max-width: 800px) {
            #rpg {
                width: 100%;
                height: 100%;
            }
        }
    </style>
</body>

</html>
